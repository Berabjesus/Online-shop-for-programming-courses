<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  <title>CodeCart</title>
</head>

<body>
  <!-- < Header section >-->
  <header class="header">
    <nav class="header__nav bg-eclipse d-flex justify-c-center w-100 border-1">
      <div class="header__nav__container d-flex justify-c-start border-2">
        <div class="header__logo d-flex align-i-center border-1">
          <img class="img-logo" src="./images/header/logo.png" alt="">
          <h2 class="header__brand gotm-rl text-white">CodeCart</h2>
        </div>
        <ul class="header__links_ul d-flex border-1 w-40 align-i-center justify-c-evenly">
          <li>
            <a class="helv-nl text-cabret" href="#"><i class="fa fa-home" aria-hidden="true"></i>HOME</a>
          </li>
          <li>
            <a class="helv-nl text-suvagray" href="#"><i class="fa fa-th-list" aria-hidden="true"></i>Catagory</a>
          </li>
          <li>
            <a class="helv-nl text-suvagray" href="#"><i class="fa fa-shopping-cart" aria-hidden="true"></i>PURCHASE
              LIST</a>
          </li>
        </ul>
        <div class="header__buttons d-flex align-i-center w-60 border-1">
          <div class="pos-rel d-flex justify-c-between align-i-center w-100">
            <label for="toggle" class="header__toggle pos-abs d-flex flex-c">
              <span class="bg-suvagray"></span>
              <span class="bg-suvagray"></span>
              <span class="bg-suvagray"></span>
            </label>
            <input type="checkbox" name="toggle" id="toggle">
            <div class="header__buttons__container w-100 d-flex justify-c-between align-i-center">
              <a href="" class="post-ad-btn bg-cabret text-white helv-nm">POST AN AD</a>
              <div class="header__user d-flex align-i-center">
                <div class="header__user__msg pos-rel d-flex">
                  <a href="#">
                    <i class="fa fa-envelope text-suvagray"></i>
                    <p class="badge pos-abs bg-cabret text-white helv-nb round text-center">2</p>
                  </a>
                </div>
                <a href="#">
                  <p class="header_user-name helv-nb text-white">Mr. somebody</p>
                </a>
                <a href="#">
                  <img class="header__user__avatar round bg-cabret" src="./images/header/user.png" alt="user image">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="header__content w-100 bg-cabret">
      <div class="header__content__container pos-rel border-1 h-100 mx-auto d-flex flex-c justify-c-center border-2">
        <div class="header__content__text text-center border-1">
          <h1 class="helv-nl text-white border-1">CodeCart</h1>
          <h3 class="text-white gotm-rl">Learning Programming Couldn't be simpler than this</h3>
        </div>
        <form class="header__content_form d-flex justify-c-start mx-auto border-2" action="#" id="courseForm">
          <select class="form__selector helv-nl text-cabret" name="select" id="select" form="courseForm">
            <option value="0">All Courses</option>
            <option value="1">Web Development Courses</option>
            <option value="2">Mobile App Development Courses</option>
            <option value="3">Game Development Courses</option>
            <option value="4">Database Design Courses</option>
          </select>
          <input class="form__inputs helv-nl text-cabret w-30" type="text" name="search" id="search" placeholder="What are you looking for?">
          <input class="form__inputs helv-nl text-cabret" type="text" name="search" id="search" placeholder="Choose a Programming Language">
          <button class="form__button bg-eclipse text-suvagray helv-nm" type="submit">Search</button>

        </form>
      </div>
    </section>
  </header>
    <!-- </ Header section >-->

    <!-- < main section >-->
  <main class="main-container border-1">
    <section class="main-adv bg-main-1 w-100 border-2">
      <div class="main-adv__container d-flex mx-auto">
        <span class="main-ad__left-arrow"></span>
        <div class="main-ad__img-container pos-rel border-1">
          <h2>HOT ADS</h2>
          <div class="pos-rel w-100">
            <img class="adv-img img-border" src="./images/main/flutter.png" alt="ad-picture">
            <div class="img-toggle pos-abs d-flex justify-c-between bg-eclipse text-center">
              <a href="#">
                <i class="fa fa-chevron-left text-cabret"></i>
              </a>
              <a href="#">
                <i class="fa fa-chevron-right text-cabret"></i>
              </a>
            </div>  
          </div>
        </div>
        <article class="main-ad__article">
  
        </article>
        <span class="main-ad__right-arrow"></span>  
      </div>
    </section>
    <section></section>
    <section></section>
    <section></section>
  </main>
  <footer></footer>

<script>
  window.onresize = function() {
    document.getElementById("toggle").checked = false;
};
</script>
</body>

</html>
